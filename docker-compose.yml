# docker-compose.yml
version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: dockerfile
    command: 
      python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./api/.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=samyytids
      - POSTGRES_PASSWORD=Pokemon11
      - POSTGRES_DB=property_api
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
